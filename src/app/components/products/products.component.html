
<!-- Products -->
    <div class="product-section mt-150 mb-150">
        <div class="container">
            <h2 style="text-align:center; margin-bottom: 40px"><span  class="orange-text">SẢN</span>PHẨM</h2>
            <div class="row product-lists" >
                <div class="col-lg-4 col-md-6 text-center strawberry" *ngFor = "let item of datas | paginate: { itemsPerPage: 9, currentPage: page }">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a [routerLink]="['/products/', item._id]" routerLinkActive="router-link-active" >
                                <img src="{{item.image}}" alt="">
                            </a>
                        </div>
                        <h3>{{item.nameSP}}</h3>
                        <p class="product-price"><span>Độ mới:98%</span> {{item.price}}$ </p>
                        <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Thêm vào giỏ</a>
                    </div>
                </div>                
            </div>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="pagination-wrap">
                        <pagination-controls 
                        class="my-pagination"
                        previousLabel="Trở lại"
                        nextLabel="Tiếp theo"
                        (pageChange)="page = $event">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- End products -->
