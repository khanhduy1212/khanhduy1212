
<!-- cart -->
<div class="cart-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="cart-table-wrap">
                    <table class="cart-table">
                        <thead class="cart-table-head">
                            <tr class="table-head-row">
                                <th class="product-remove"></th>
                                <th class="product-image">Hình ảnh</th>
                                <th class="product-name">Tên</th>
                                <th class="product-price">Giá</th>
                                <th class="product-total">Tổng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-body-row" *ngFor="let item of items">
                                <td class="product-remove"><a href="#"><i class="far fa-window-close"></i></a></td>
                                <td class="product-image"><img src="{{item.hinhAnh}}" alt=""></td>
                                <td class="product-name">{{item.tenSP}}</td>
                                <td class="product-price">{{item.giaBan}} $</td>
                                <td class="product-quantity"><input type="number" placeholder="0"></td>
                                <td class="product-total">1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="total-section">
                    <table class="total-table">
                        <thead class="total-table-head">
                            <tr class="table-total-row">
                                <th>Thành phần</th>
                                <th>Giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="total-data">
                                <td><strong>Tiền sản phẩm: </strong></td>
                                <td>15.000.000đ</td>
                            </tr>
                            <tr class="total-data">
                                <td><strong>Tiền ship-: </strong></td>
                                <td>15.000đ</td>
                            </tr>
                            <tr class="total-data">
                                <td><strong>Tổng tiền: </strong></td>
                                <td>15.015.000đ</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="cart-buttons">
                        <a href="cart.html" class="boxed-btn">cập nhật </a>
                        <a href="checkout.html" class="boxed-btn black">kiểm tra</a>
                    </div>
                </div>

                <div class="coupon-section">
                    <h3>Mã khuyến mãi</h3>
                    <div class="coupon-form-wrap">
                        <form action="index.html">
                            <p><input type="text" placeholder="Mã khuyến mãi"></p>
                            <p><input type="submit" value="Nhập"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end cart -->
